<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro | Finanzas personales</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card auth-card">
        <h1>Crear cuenta</h1>
        <p class="muted">
          Creá tu cuenta para empezar a registrar tus ingresos y gastos desde
          hoy.
        </p>
        <form id="registro-form">
          <label>
            Nombre
            <input type="text" name="nombre" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" name="password" required />
          </label>
          <label>
            Repetir contraseña
            <input type="password" name="passwordConfirm" required />
          </label>
          <button type="submit" class="primary">Registrarme</button>
        </form>
        <p class="muted">
          ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 Finanzas Personales. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>

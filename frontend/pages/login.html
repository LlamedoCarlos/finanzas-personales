<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000; script-src 'self'; style-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión | Finanzas personales</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card auth-card">
        <h1>Iniciar sesión</h1>
        <p class="muted">
          Accedé a tu panel para ver el resumen mensual, categorías y
          transacciones.
        </p>
        <form id="login-form">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Contraseña
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="primary">Entrar</button>
        </form>
        <p class="muted">
          ¿No tenés cuenta? <a href="registro.html">Crear cuenta</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <p>© 2026 Finanzas Personales. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
